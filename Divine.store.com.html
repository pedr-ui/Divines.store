<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Divine Store - Venda de contas e itens Roblox, Blox Fruits e muito mais!">
  <title>Divine Store</title>
  <style>
    /* ======== RESET ======== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ======== HEADER ======== */
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff4081;
    }

    header h1 {
      font-size: 2.5rem;
      color: #ff4081;
      letter-spacing: 2px;
    }

    /* ======== NAVBAR ======== */
    nav {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      padding: 15px;
      gap: 20px;
      border-bottom: 1px solid #333;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #ff4081;
      color: #fff;
    }

    /* ======== MAIN ======== */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    main .content {
      max-width: 800px;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ff4081;
    }

    main p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ccc;
    }

    /* ======== FOOTER ======== */
    footer {
      background: #1e1e1e;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #333;
    }

    /* ======== RESPONSIVE ======== */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Divine Store</h1>
  </header>

  <nav>
    <a href="#brainrot" onclick="showSection('brainrot')">Steal a Brainrot</a>
    <a href="#99nights" onclick="showSection('99nights')">99 Nights</a>
    <a href="#garden" onclick="showSection('garden')">Grow a Garden</a>
    <a href="#robux" onclick="showSection('robux')">Robux</a>
    <a href="#blox" onclick="showSection('blox')">Blox Fruits</a>
  </nav>

  <main>
    <div class="content" id="main-content">
      <h2>Bem-vindo à Divine Store</h2>
      <p>Compre contas e itens exclusivos de Roblox, Blox Fruits e muito mais. Selecione uma aba no menu acima para explorar nossos produtos.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Divine Store. Todos os direitos reservados.</p>
  </footer>

  <script>
    function showSection(section) {
      const content = document.getElementById('main-content');
      const sections = {
        brainrot: {
          title: "Steal a Brainrot",
          text: "Descubra itens raros e contas exclusivas na aba Steal a Brainrot!"
        },
        "99nights": {
          title: "99 Nights",
          text: "Colecione personagens e recompensas especiais em 99 Nights."
        },
        garden: {
          title: "Grow a Garden",
          text: "Compre ferramentas e itens para crescer seu jardim virtual."
        },
        robux: {
          title: "Robux",
          text: "Adquira Robux com segurança e rapidez na Divine Store."
        },
        blox: {
          title: "Blox Fruits",
          text: "Itens raros e contas premium para Blox Fruits disponíveis aqui."
        }
      };

      content.innerHTML = `
        <h2>${sections[section].title}</h2>
        <p>${sections[section].text}</p>
      `;
    }
  </script>
</body>
</html>
